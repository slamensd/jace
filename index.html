<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullseye Target Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4b5;
            font-family: 'Lilita One', cursive;
        }
        #game-container {
            text-align: center;
            position: relative;
        }
        #game-canvas {
            border: 2px solid #000;
            background-color: #fff;
            border-radius: 50%;
            width: 400px;
            height: 400px;
            touch-action: none;
        }
        #scoreboard {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ff4500;
        }
        .firework {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff4500, transparent);
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="scoreboard">
            Score: <span id="score">0</span> | Shots Left: <span id="shots-left">5</span>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const shotsLeftDisplay = document.getElementById('shots-left');
        const gameContainer = document.getElementById('game-container');

        let score = 0;
        let shotsLeft = 5;

        // Draw the target
        function drawTarget() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Second circle (lower score)
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 200, 0, Math.PI * 2);
            ctx.fillStyle = '#ffd700';
            ctx.fill();
            ctx.closePath();

            // Center circle (highest score)
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, Math.PI * 2);
            ctx.fillStyle = '#ff6347';
            ctx.fill();
            ctx.closePath();
        }

        // Handle shot
        function handleShot(event) {
            if (shotsLeft <= 0) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));

            if (distance <= 100) {
                score += 5;
                createFirework(x, y);
            } else if (distance <= 200) {
                score += 1;
                createFirework(x, y);
            }

            shotsLeft--;
            updateScoreboard();

            if (shotsLeft === 0) {
                setTimeout(() => {
                    alert(`Game Over! Your final score is: ${score}`);
                    resetGame();
                }, 100);
            }
        }

        // Create firework animation
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${x - 25}px`;
            firework.style.top = `${y - 25}px`;
            gameContainer.appendChild(firework);
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Update scoreboard
        function updateScoreboard() {
            scoreDisplay.textContent = score;
            shotsLeftDisplay.textContent = shotsLeft;
        }

        // Reset game
        function resetGame() {
            score = 0;
            shotsLeft = 5;
            updateScoreboard();
            drawTarget();
        }

        // Initialize game
        canvas.addEventListener('click', handleShot);
        drawTarget();
    </script>
</body>
</html>
