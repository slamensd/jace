<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stick Figure Fighting Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            touch-action: manipulation;
        }

        #gameContainer {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            background-color: #fff;
            overflow: hidden;
        }

        .character {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stick-figure {
            width: 5px;
            height: 50px;
            background-color: black;
            position: relative;
        }

        .stick-figure.red {
            background-color: red;
        }

        .head {
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: -7.5px;
        }

        .arms {
            position: absolute;
            width: 40px;
            height: 5px;
            background-color: inherit;
            top: 30px;
            left: -17.5px;
        }

        .legs {
            position: absolute;
            bottom: -40px;
            display: flex;
            gap: 10px;
        }

        .leg {
            width: 0;
            height: 40px;
            border: 2px solid;
            border-color: inherit;
            transform-origin: top;
            transform: rotate(45deg);
        }

        #player {
            left: 50px;
        }

        #enemy {
            right: 50px;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }

        #joystick {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .joystick-button {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }

        #healthBars {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-top: 10px;
        }

        .health-bar {
            width: 45%;
            height: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player" class="character">
            <div class="stick-figure">
                <div class="head"></div>
                <div class="arms"></div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>
        <div id="enemy" class="character">
            <div class="stick-figure red">
                <div class="head"></div>
                <div class="arms"></div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="healthBars">
        <div id="playerHealth" class="health-bar"></div>
        <div id="enemyHealth" class="health-bar"></div>
    </div>
    <div id="controls">
        <button onclick="punch()">Punch</button>
        <button onclick="kick()">Kick</button>
        <button onclick="jump()">Jump</button>
    </div>
    <div id="joystick">
        <button class="joystick-button" onclick="moveLeft()">⬅️</button>
        <button class="joystick-button" onclick="moveRight()">➡️</button>
    </div>

    <script>
        let player = document.getElementById('player');
        let enemy = document.getElementById('enemy');
        let playerHealthBar = document.getElementById('playerHealth');
        let enemyHealthBar = document.getElementById('enemyHealth');
        let playerPosition = 50;
        let playerHealth = 100;
        let enemyHealth = 100;
        let isJumping = false;
        let velocity = 0;
        const gravity = 0.5;
        const jumpSpeed = -12;

        function animateAction(action, targetId) {
            const character = document.getElementById(targetId);
            character.classList.add(action);
            setTimeout(() => character.classList.remove(action), 300);
        }

        function punch() {
            animateAction('punch', 'player');
            if (checkCollision()) {
                enemyHealth -= 10;
                updateHealthBars();
            }
        }

        function kick() {
            animateAction('kick', 'player');
            if (checkCollision()) {
                enemyHealth -= 15;
                updateHealthBars();
            }
        }

        function jump() {
            if (!isJumping) {
                isJumping = true;
                velocity = jumpSpeed;
                requestAnimationFrame(jumpAnimation);
            }
        }

        function jumpAnimation() {
            if (isJumping) {
                velocity += gravity;
                player.style.bottom = `${parseInt(player.style.bottom || 0) + velocity}px`;
                if (parseInt(player.style.bottom) <= 0) {
                    player.style.bottom = '0px';
                    isJumping = false;
                } else {
                    requestAnimationFrame(jumpAnimation);
                }
            }
        }

        function moveLeft() {
            playerPosition -= 10;
            if (playerPosition < 0) playerPosition = 0;
            player.style.left = `${playerPosition}px`;
        }

        function moveRight() {
            playerPosition += 10;
            if (playerPosition > 550) playerPosition = 550;
            player.style.left = `${playerPosition}px`;
        }

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const enemyRect = enemy.getBoundingClientRect();
            return playerRect.right >= enemyRect.left && playerRect.left <= enemyRect.right && playerRect.bottom === enemyRect.bottom;
        }

        function enemyHit() {
            enemy.style.transform = 'translateX(20px)';
            setTimeout(() => {
                enemy.style.transform = 'translateX(0px)';
            }, 200);
        }

        function updateHealthBars() {
            playerHealthBar.style.width = `${playerHealth}%`;
            enemyHealthBar.style.width = `${enemyHealth}%`;
            if (enemyHealth <= 0) {
                alert('You win!');
                resetGame();
            }
            if (playerHealth <= 0) {
                alert('You lose!');
                resetGame();
            }
        }

        function resetGame() {
            playerHealth = 100;
            enemyHealth = 100;
            updateHealthBars();
        }
    </script>
</body>
</html>
