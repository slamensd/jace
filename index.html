<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Figure Fighting Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #gameContainer {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            background-color: #fff;
        }

        .character {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stick-figure {
            width: 5px;
            height: 100px;
            background-color: black;
            position: relative;
        }

        .stick-figure.red {
            background-color: red;
        }

        .head {
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: -7.5px;
        }

        #player {
            left: 50px;
        }

        #enemy {
            right: 50px;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player" class="character">
            <div class="stick-figure">
                <div class="head"></div>
            </div>
        </div>
        <div id="enemy" class="character">
            <div class="stick-figure red">
                <div class="head"></div>
            </div>
        </div>
    </div>
    <div id="controls">
        <button onclick="punch()">Punch</button>
        <button onclick="kick()">Kick</button>
    </div>

    <script>
        function animateAction(action, targetId) {
            const character = document.getElementById(targetId);
            character.classList.add(action);
            setTimeout(() => character.classList.remove(action), 300);
        }

        function punch() {
            animateAction('punch', 'player');
            if (checkCollision()) {
                enemyHit();
            }
        }

        function kick() {
            animateAction('kick', 'player');
            if (checkCollision()) {
                enemyHit();
            }
        }

        function checkCollision() {
            const player = document.getElementById('player').getBoundingClientRect();
            const enemy = document.getElementById('enemy').getBoundingClientRect();
            return player.right >= enemy.left && player.left <= enemy.right;
        }

        function enemyHit() {
            const enemy = document.getElementById('enemy');
            enemy.style.transform = 'translateX(20px)';
            setTimeout(() => {
                enemy.style.transform = 'translateX(0px)';
            }, 200);
        }
    </script>
</body>
</html>
